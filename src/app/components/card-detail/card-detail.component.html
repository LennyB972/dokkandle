<div class="card-detail-container">
    <button class="back-button" (click)="goBack()">← Retour à la liste</button>
    
    <div *ngIf="loading" class="loading">
      Chargement des détails...
    </div>
    
    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>
    
    <div *ngIf="card && !loading" class="card-detail">
      <div class="card-header">
        <h2>{{ card.name }}</h2>
        <div class="rarity">
          <span *ngFor="let star of [].constructor(card.rarity)">⭐</span>
        </div>
      </div>
      
      <div class="card-id">ID: {{ card.id }}</div>
      
      <div class="card-section">
        <h3>Compétence Passive</h3>
        <div class="passive-skill" [innerHTML]="formatPassiveSkill(card.passive_skill_itemized_desc)"></div>
      </div>
    </div>
  </div>
