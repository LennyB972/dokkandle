name: Deploy to GitHub Pages

on:
  push:
    branches:
      - angular-app  # Uniquement cette branche

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build
      run: npm run build -- --base-href="/nom-repo/"
    
    - name: Copy index.html to 404.html
      run: cp dist/dokkandle/browser/index.html dist/dokkandle/browser/404.html
    
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: dist/dokkandle/browser
        branch: gh-pages